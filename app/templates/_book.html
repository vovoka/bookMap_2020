<tr onclick='location.href="{{ url_for('main.book', book_id=book.id) }}"' style="cursor:pointer;">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
        <img src="/static/covers/{{ book.id }}.jpg" width="70" height="100" onerror="if (this.src != '/static/covers/0.jpg') this.src = '/static/covers/0.jpg';" >
    </td>
    <td>{{ book.instance_counter }}</td>
</tr>
