{% extends "base.html" %}

{% block app_content %}

<div class="container">
  {% include '_map.html' %}

  <h2 class="text-center">Recently added Book instances</h2>

  <div class='book-tile'>
    {% for book_instance in book_instances %}
    {% include 'book_instance_tile.html' %}
    {% endfor %}
  </div>

  <h2 class="text-center">Library</h2>

  <div class='book-tile'>
    {% for book in books %}
    {% include 'book_tile.html' %}
    {% endfor %}
  </div>
  {% endblock %}
</div>
